{% extends "base.html" %}

{% block content %}
<div class="container">
    
    <div class="dashboard">
        <a href="/words/all" class="dashboard-card">
            <h3>Alle Wörte</h3>
            <p>{{ total_words }}</p>
        </a>
        <a href="/words/gemeistert" class="dashboard-card">
            <h3>Gemeisterte</h3>
            <p>{{ mastered_words }}</p>
        </a>
        <a href="/words/lernende" class="dashboard-card">
            <h3>Lernende</h3>
            <p>{{ need_to_learn }}</p>
        </a>
        <a href="/words/fremd" class="dashboard-card">
            <h3>Fremde</h3>
            <p>{{ not_mastered }}</p>
        </a>
        <a href="/words/addword" class="dashboard-card">
            <h3>Neue Wörte</h3>
            <div class="add-button">Hinzufügen</div>
        </a>
    </div>
</div>

<style>
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 20px 0;
}

.dashboard-card {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s;
}

.dashboard-card:hover {
    transform: translateY(-5px);
    background: #e9e9e9;
}

.dashboard-card h3 {
    margin: 0 0 10px 0;
    color: #333;
}

.dashboard-card p {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
    color: #2196F3;
}

.search-box {
    margin: 20px 0;
}

.search-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.add-button {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    margin-top: 10px;
    display: inline-block;
}

.dashboard-card:hover .add-button {
    background-color: #45a049;
}
</style>

<script>

async function updateStatus(wordId, status) {
    const formData = new FormData();
    formData.append('status', status);
    
    await fetch(`/update_status/${wordId}`, {
        method: 'POST',
        body: formData
    });
    
    location.reload();
}
</script>
{% endblock %}
